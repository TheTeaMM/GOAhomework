<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер на подобие Hamster Combat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Кликер на подобие Hamster Combat</h1>
        <div class="hero">
            <img src="hamster.png" alt="hamster">
            <button id="clickButton">Кликни на хомячка!</button>
        </div>
        <div class="score">
            <p>Очки: <span id="score">0</span></p>
            <button id="resetButton">Сбросить очки</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
